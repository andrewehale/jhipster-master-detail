<div>
    <h2 data-translate="masterdetailApp.pet.home.title">Pets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pet.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="masterdetailApp.pet.home.createLabel">
                        Create new Pet
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="masterdetailApp.pet.name">Name</span></th>
                    <th><span data-translate="masterdetailApp.pet.species">Species</span></th>
                    <th><span data-translate="masterdetailApp.pet.owner">Owner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pet in vm.pets track by pet.id">
                    <td><a ui-sref="pet-detail({id:pet.id})">{{pet.id}}</a></td>
                    <td>{{pet.name}}</td>
                    <td>{{pet.species}}</td>
                    <td>
                        <a ui-sref="owner-detail({id:pet.owner.id})">{{pet.owner.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pet-detail({id:pet.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pet.edit({id:pet.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pet.delete({id:pet.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

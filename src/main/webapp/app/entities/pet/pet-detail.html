
<div>
    <h2><span data-translate="masterdetailApp.pet.detail.title">Pet</span> {{vm.pet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="masterdetailApp.pet.name">Name</span></dt>
        <dd>
            <span>{{vm.pet.name}}</span>
        </dd>
        <dt><span data-translate="masterdetailApp.pet.species">Species</span></dt>
        <dd>
            <span>{{vm.pet.species}}</span>
        </dd>
        <dt><span data-translate="masterdetailApp.pet.owner">Owner</span></dt>
        <dd>
            <a ui-sref="owner-detail({id:vm.pet.owner.id})">{{vm.pet.owner.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pet-detail.edit({id:vm.pet.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
